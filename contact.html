      font-family: Arial, sans-serif;
      background-color: #fefefe;

      padding: 1rem;
      text-align: center;
    }

    footer a {
      text-decoration: none;
      color: #333;
      margin: 0 0.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #9d8189;
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: space-around;
        text-align: left;
      }

      .hero img {
        margin-bottom: 0;
      }
    }
